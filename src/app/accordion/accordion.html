<div class="accordion-container">
  <div class="item" *ngFor="let item of items">
    <button
      type="button"
      class="header"
      (click)="toggle(item)"
      [attr.aria-expanded]="item.isExpanded"
    >
      <h4>{{ item.title }}</h4>
      <i class="fas fa-chevron-down" [class.is-expanded]="item.isExpanded" aria-hidden="true"></i>
    </button>

    <div class="content-wrapper" [class.is-expanded]="item.isExpanded">
      <div class="content">
        <p>{{ item.content }}</p>
      </div>
    </div>
  </div>
</div>
